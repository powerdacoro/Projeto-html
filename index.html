<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Powerdacaro</title>
</head>
<body>
    <h3>Cadastro Cliente</h3>
    <div class="cli">

        <form action="" method="post">
         <input placeholder="Nome" type="text">
         <input  placeholder="Bairro" type="text">
         <input   placeholder="Rua" type="text">
         <input  placeholder="Cidade" type="text">
         <input placeholder="Telefone" type="tel" name="" id="">
         <input placeholder="E-mail" type="email" name="" id="">

         <div class="cadastro">
          
            <h3 id="ap">Cadastro Aparelho</h3>
          <input type="radio" name="tipo" id="op1" value="Celular">
          <label for="op1">Celular</label>
          <input type="radio" name="tipo" id="op2" value="TV">
          <label for="op2">TV</label>

          <div class="mar">
          <input  type="text" placeholder="Marcar">
          <input type="text" placeholder="Modelo" id="md">
          <input type="text" placeholder="Estado do aparelho">
          </div>

          <div class="tx">
          <label for="falha">Descreva a falha </label>
          <br>
          <textarea name="defeito" id="falha" cols="20" rows="5"></textarea>
          <br>
             <label for="ft"> Foto do aparelho</label>
             <br>
          <input type="file"  id="ft" >
           <br>
           <br>
        </div>
         </div>
          <input type="submit" value="Cadastrar"  id="sv">
         
          
        

        </form>
    </div>
    
</body>
</html>
